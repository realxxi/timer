<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer 1.2</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="website icon" type="png" href="./image/logo.png">
</head>

<body>
    <div class="container">
        <form class="time">
            <div class="cart">
                <h1>Hour</h1>
                <input type="number" id="hour" placeholder="00">
            </div>
            <div class="cart">
                <h1>Minut</h1>
                <input type="number" id="minut" placeholder="00">
            </div>
            <div class="cart">
                <h1>Secund</h1>
                <input type="number" id="secund" placeholder="00">
            </div>
        </form>
        <div id="start" class="button">
            start
        </div>
        <div id="stop" class=" button ">
            stop
        </div>
    </div>
    
    <script src="./JS/app.js"></script>
</body>

</html>
